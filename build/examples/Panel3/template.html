<example>
	<x:widget controller="PanelExample1">
		<template role="main">
			<div x:type="view"
			     x:event:click="$example_panel.toggle_click"
			     style="background: lightyellow; padding: 1em; border: 1px solid gray;">
				Click me!
			</div>
			{$if(is_expanded)}
			{*H:Refreshers also perform animation*}<x:refresher>{class: 'Collapse'}</x:refresher>{*:H*}
			<x:container_config>
				{
					class: "Emulated",
					options: {
						placement: "after-previous"
					}
				}
			</x:container_config>
			<div x:type="view" style="border: 1px solid black;overflow:hidden">
				test<br/>
				test<br/>
				test<br/>
				test<br/>
			</div>
			{/if}
		</template>
		<default_events>['click']</default_events>
	</x:widget>
</example>
